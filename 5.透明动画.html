<!doctype html>
<html>
<head>
	<title>透明动画效果</title>
	<meta charset="utf-8">
	<style type="text/css">
		#box{width: 200px; height: 200px; background: #f00; margin: 40px; opacity: 0.3;filter:alpha(opacity:30);}
	</style>
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript">
		window.onload=function(){
			var mybox=document.getElementById('box');
			mybox.onmouseover=function(){//鼠标移入，变为无透明
				move(100);
			}
			mybox.onmouseout=function(){//鼠标移出，透明度为30
				move(30);
			}
			var timer=null;
			var alpha=30;
			var speed=0;
			function move(mytar){
				clearInterval(timer);
				timer=setInterval(function(){
					if(alpha>mytar){//给速度赋值，看透明度如何变化，是鼠标移入还是移出
						speed=-10;
					}else{
						speed=10;
					}
					if(alpha==mytar){//当透明度达到目标值时停止定时器
						clearInterval(timer);
					}else{
						alpha+=speed;
						mybox.style.filter='alpha(opacity:'+alpha+')';//针对IE，解决兼容性
						mybox.style.opacity=alpha/100;
					}
				},50);
			}
		}
	</script>
</head>

<body>
	<div id="box"></div>
</body>
</html>
